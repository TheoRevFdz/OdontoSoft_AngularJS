<!DOCTYPE html>
<html lang="es" ng-app="work">

	<head>
		<meta charset="UTF-8">
		<title>Curaciones</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/forms.css">
	</head>

	<body class="content-body">
		<menu-bar></menu-bar>

		<div class="container form-content">
			<div class="row">
				<div class="col" ng-controller="WorkController as wctrl">
					<form>
						<div class="card z-depth-3">
							<div class="card-header header-content" style="font-size: 14pt; text-align: center;">
								CURACIONES
								<a class="btn btn-primary btn-new" data-toggle="modal" data-target="#frmWork" ng-click="newWork()"><i class="fa fa-plus" aria-hidden="true"></i> NUEVO</a>
							</div>
							<div class="card-block">
								<table class="table table-striped table-hover table-sm">
									<thead class="thead-inverse">
										<tr>
											<th>ID</th>
											<th>Curaci√≥n</th>
											<th>Costo</th>
											<th></th>
										</tr>
									</thead>
									<tbody ng-repeat="w in works">
										<tr>
											<td>{{w.ID}}</td>
											<td>{{w.name}}</td>
											<td>{{w.price}}</td>
											<td style="text-align: center;">
												<a class="btn btn-warning btn-crud" data-toggle="modal" data-target="#frmWork" ng-click="modifyWork(w)" title="Modificar"><i class="fa fa-pencil" aria-hidden="true"></i></a>
												<a class="btn btn-danger btn-crud" title="Eliminar"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</form>

					<form-work></form-work>

				</div>
			</div>
		</div>

		<script src="js/lib/moment.min.js"></script>
		<script src="js/lib/moment-with-locales.min.js"></script>
		<script src="js/lib/jquery-3.2.1.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/angular.min.js"></script>
		<script src="js/controller/work.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/odontosoft.js"></script>
	</body>

</html>
