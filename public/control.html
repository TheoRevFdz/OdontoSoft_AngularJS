<!DOCTYPE html>
<html lang="es" ng-app="control">

    <head>
        <meta charset="UTF-8">
        <title>Control</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/select-browser.css">
        <link rel="stylesheet" href="css/forms.css">
    </head>

    <body class="content-body">

        <menu-bar></menu-bar>

        <div class="container form-content">
            <div class="row">
                <div class="col" ng-controller="ControlController as ctrl">
                    <form>
                        <div class="card z-depth-3">
                            <div class="card-header header-content" style="font-size: 14pt; text-align: center;">
                                CONTROL DEL TRATAMIENTO
                                <a class="btn btn-primary btn-new" data-toggle="modal" data-target="#frmControl" ng-click="newControl()"><i class="fa fa-plus" aria-hidden="true"></i> NUEVO</a>
                            </div>
                            <div class="card-block">
                                <table class="table table-striped table-hover">
                                    <thead class="thead-inverse">
                                        <tr>
                                            <th style="background-color: #212121;">ID</th>
                                            <th>Fecha</th>
                                            <th>Curación</th>
                                            <th>Piezas Dent.</th>
                                            <th>Descripción</th>
                                            <th ng-show="false">Tratamiento</th>
                                            <th>Pago</th>
                                            <th>Total</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody ng-repeat="c in controls">
                                        <tr>
                                            <td>{{c.ID}}</td>
                                            <td>{{c.fecha | date:"dd/MM/yyyy"}}</td>
                                            <td>{{c.treatment.work.Id}}</td>
                                            <td>{{c.pieces}}</td>
                                            <td>{{c.description}}</td>
                                            <td ng-show="false">{{c.treatmen.ID}}</td>
                                            <td>{{c.pago}}</td>
                                            <td>{{c.total}}</td>
                                            <td>
                                                <a class="btn btn-warning btn-crud" data-toggle="modal" data-target="#frmControl" ng-click="modifyControl(c)" title="Modificar"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                                                <a class="btn btn-danger btn-crud" title="Eliminar"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>

                    <form-control></form-control>

                </div>
            </div>
        </div>



        <script src="js/lib/moment.min.js"></script>
        <script src="js/lib/moment-with-locales.min.js"></script>
        <script src="js/lib/jquery-3.2.1.min.js"></script>
        <script src="js/lib/jquery-ui.min.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/lib/select-browser.js"></script>
        <script src="js/controller/control.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/odontosoft.js"></script>

</html>
